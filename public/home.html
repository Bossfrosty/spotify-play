<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spotify Play</title>
        <link rel="stylesheet" href="./stylesheets/default.css">
    </head>
    <body>
        <div class="rows flex-container ">
            <div class="cols flex-container">
                <div id="left" class="body-col">
                    <div id="left-header" class="cols flex-container">
                        <h2 class="header-title">Playlists</h2>
                        <div class="header-options">
                            <button id="create-playlist">Create New Playlist</button>
                        </div>
                    </div>
                    <ul id="left-list">
                    </ul>
    
                </div>
                <div id="right" class="body-col">
                    <div id="right-header" class="cols flex-container">
                        <h2 class="header-title">Now Playing</h2>
                        <div class="header-options">
                            <button id="queue-set">Set</button> <!-- TEMP -->
                            <button id="queue-clear">Clear</button>
                        </div>
                    </div>
                    <ul id="right-list" class="track-list">
                    </ul>
                </div>
            </div>
            <div id="media-controls" class="flex-container">
                <button id="skipPrev">Previous</button>
                <button id="togglePlayback">Play/Pause</button>
                <button id="skipNext">Next</button>
            </div>
        </div>
        <script src="./js/playQueue.js"></script>
        <script src="./js/nav.js"></script>
    </body>
</html>
