<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spotify Play</title>
        <link rel="stylesheet" href="default.css">
        <script src="nav.js"></script>
    </head>
    <body>
        <div class="flex-container">
            
        </div>
        <div class="rows flex-container ">
            <div class="cols flex-container">
                <div id="left" class="body-col">
                    <h2 id="left-title">Playlists</h2>
                    <ul id="left-list">
                        <li>Playlist 1</li>
                        <li>Playlist 2</li>
                        <li>Playlist 3</li>
                    </ul>
    
                </div>
                <div id="right" class="body-col">
                    <h2 id="right-title">Now Playing</h2>
                    <ul id="right-list" class="track-list">
                        <li>Track 1</li>
                        <li>Track 2</li>
                        <li>Track 3</li>
                    </ul>
                </div>
            </div>
            <div id="media-controls" class="flex-container">
                <button>Previous</button>
                <button>Play/Pause</button>
                <button>Next</button>
            </div>
        </div>
    </body>
</html>
